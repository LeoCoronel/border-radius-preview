<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/458c9961d9.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius</title>
</head>
<body>
    <main>

        <header>
            <h2>Border Radius Previewer</h2>
        </header>
        
        <div class="wrapper">
            <div class="input-radius">
                <form action="#">

                    <div class="input-group">
                        <label for="top-left">Top-left</label>
                        <input type="text" name="top-left" id="top-left" value="0">
                    </div>
                    
                    <div class="input-group">
                        <label for="top-right">Top-right</label>
                        <input type="text" name="top-right" id="top-right" value="0">
                    </div>

                    <div class="input-group">
                        <label for="bottom-left">Bottom-left</label>
                        <input type="text" name="bottom-left" id="bottom-left" value="0">
                    </div>

                    <div class="input-group">
                        <label for="bottom-right">Bottom-right</label>
                        <input type="text" name="bottom-right" id="bottom-right" value="0">
                    </div>

                    <div class="input-group">
                        <label for="width">Width</label>
                        <input type="text" name="width" id="width" value="500">
                    </div>
                    
                    <div class="input-group">
                        <label for="height">Height</label>
                        <input type="text" name="height" id="height" value="500">
                    </div>

                    <div class="copy-clipboard">
                        <textarea name="textarea" id="radius-input" rows="1" cols="20"></textarea>
                        <button id="copyBtn" href="_blank"><i class="far fa-copy"></i></button>
                    </div>
                </form>
            </div>

            <div id="box"></div>
            

        </div>

        <footer> <p> Creado por <a href="https://github.com/LeoCoronel" target="_blank">Leo Coronel</a> </p> </footer> 
    </main>
    <script src="app.js"></script>
</body>
</html>
